<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/b780f1c75d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="logo-contain">
    <div class="logo">
      <img src="images/logo.svg" alt="logo" class="hud">
    </div>
  </div>
  <main class="container">
    <div class="col">
      <img src="images/illustration-mockups.svg" alt="hero-img">
    </div>
    <div class="col">
      <h1 class="main-title">
        Build The Community <br>Your Fans Will Love
      </h1>
      <p class="about-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="register-btn">
        <button class="btn">
          Register
        </button>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
